<body>
        <!-- Courses Section -->
        <section id="courses" class="courses-section">
            <div class="container">
                <div class="section-header">
                    <h2>Crypto Trading Courses</h2>
                    <p>Master cryptocurrency trading with our comprehensive courses designed by industry experts.</p>
                </div>
                
                <div class="course-filters">
                    <button class="filter-btn active" onclick="filterCourses('all')">All</button>
                    <button class="filter-btn" onclick="filterCourses('beginner')">Beginner</button>
                    <button class="filter-btn" onclick="filterCourses('intermediate')">Intermediate</button>
                    <button class="filter-btn" onclick="filterCourses('advanced')">Advanced</button>
                </div>

                <div class="courses-grid" id="coursesGrid">
                    <!-- Courses will be populated by JavaScript -->
                </div>
            </div>
        </section>

         <script src="../js/main.js"></script>
